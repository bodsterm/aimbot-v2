<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="mode-toggle" data-animate="4">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span id="mode-text">Dark Mode</span>
    </div>
    <div class="container">
        <h1 data-animate="1">IRL AIMBOT</h1>
        <h2 data-animate="2">Aimbot/Aim Assist</h2>
        <button id="aimbot-toggle" data-animate="3">Toggle Aimbot On</button>
        <p data-animate="4">Aimbot Accuracy</p>
        <input type="range" id="accuracy-slider" min="0" max="100" value="50" data-animate="5">
        <p id="accuracy-value" data-animate="6">50%</p>
        <p data-animate="7">Wallhacks</p>
        <button id="wallhack-toggle" data-animate="8">Toggle Wallhacks On</button>
        <p data-animate="9">Target Name (Optional)</p>
        <input type="text" id="target-name" placeholder="target name here..." data-animate="10">
        <footer data-animate="11">Made by Bodster 2025</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
